<form class="form-signin col-md-4 col-md-offset-4" ng-submit="performLogin()">
<div class="alert alert-danger" ng-show="error">
	Login Failed! Please try again.
</div>

<div class="alert alert-warning" ng-show="authenticated!= undefined && !authenticated && !error">
	Authentication Error! Please login.
</div>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="name" id="inputUsername" class="form-control" placeholder="Username" required ng-model="credentials.username" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="credentials.password">
    <br/><!--<a href="#" class="pull-right">Forgot password</a>-->
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>
