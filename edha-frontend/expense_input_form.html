<div class="modal" id="expenseModal">
<div class="modal-dialog" role="document">
   <div class="modal-content">
      <div class="modal-header">
         <h4 class="modal-title">Today's expenses
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
         </h4>
         </button>
      </div>
      <div class="modal-body">
         <form >
            <!--<div class="form-group">
               <input type="password" class="form-control" ng-model="oldPassword" placeholder="Old password" required>
               </div>-->
            <div class="form-group col-md-6">
               <label>Expense Type: </label>
               <!--<input class="form-control" ng-model="newExpense.description">-->
               <select class="form-control" ng-model="newExpenseSelected" ng-options="expenseType.name for expenseType in expenseTypes" ng-change="newExpense.amount='';expenseDescription=''">
               </select> 
            </div>
            <div class="form-group col-md-6">
               <label>Amount: </label>
               <input type="number" class="form-control right" ng-model="newExpense.amount" min="1" required max={{newExpense.maxValue}} placeholder="Max Value :{{newExpenseSelected.maxValue}}">
               <div  class="text-danger"
                  ng-show="newExpense.amount != undefined && newExpense.amount!='' && newExpense.amount >  newExpenseSelected.maxValue">Exceeding allowed limit</div>
            </div>
            <div class="form-group col-md-8" ng-show="newExpenseSelected.descRequired">
               <label>Description: </label>
               <input class="form-control" ng-model="expenseDescription" placeholder="description">
            </div>
            <button type="button" class="btn btn-default btn-sm pull-right" value="Add expense" ng-click="newExpense.description=newExpenseSelected.name;addExpense(expenseDescription)" 
               ng-disabled="newExpense.amount == 0 || newExpense.amount =='' || newExpense.amount==undefined || (newExpense.amount != undefined && newExpense.amount!='' && newExpense.amount >  newExpenseSelected.maxValue) || (newExpenseSelected.descRequired && (expenseDescription == undefined || expenseDescription == ''))">Add Expense</button>
            <button type="button" class="btn btn-default btn-sm pull-right" value="Reset" ng-click="expenses = [];">Reset</button>
            <table class="table table-striped">
               <thead id="tblHead">
                  <tr>
                     <th>Expense</th>
                     <th class="text-right">Amount</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="expense in expenses">
                     <td>{{expense.description}}</td>
                     <td class="text-right">{{expense.amount}}</td>
                  </tr>
               </tbody>
            </table>
            <div class="modal-footer">
               <button class="btn btn-primary bn-md" ng-click="saveExpense()" ng-disabled="expense.length == 0" data-dismiss="modal">Save</button>
               <button class="btn btn-default bn-md" data-dismiss="modal">cancel</button>
            </div>
         </form>
      </div>
   </div>
</div>
